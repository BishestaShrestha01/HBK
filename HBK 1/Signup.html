<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <section class="container forms">
        <div class="signup-box">
                 <div class="background-image"></div>    

         <div class="logo" style="background: url(<path-to-image>), cover no-repeat; padding-left: 121px;"> <img src="logo.png"></div>

                 <h1>Register</h1>

                <div class="form-content">
                    <form action="#">
                        <div class="field input-feild">
                            <i class="fa fa-user"></i>
                            <input type="text" placeholder="Full Name" class="input">
                        </div>
                        <div class="field input-feild">
                            <i class="fa fa-at"></i>
                            <input type="text" placeholder="Email" class="input">
                        </div>
                        <div class="field input-feild">
                            <i class="fa fa-map-marker"></i>
                            <input type="text" placeholder="Address" class="input">
                        </div>
                        <div class="field input-feild">
                            <i class="fa fa-phone"></i>
                            <input type="text" placeholder="Mobile" class="input">
                        </div>
                        <div class="field input-feild">
                            <i class="fa fa-lock"></i>
                            <input type="text" placeholder="Password" class="input">
                        </div>
                        <div class="field input-feild">
                            <i class="fa fa-lock"></i>
                            <input type="text" placeholder="Confirm Password" class="input">
                        </div>
            
                        <div class="field input-feild">
                            <button> Register </button>
                        </div>       
                 </form>
                 <div>
                        <p>By clicking the Sign Up you agree <br>
                         <a href="#">Term and Condition</a> and <a href="#">Policy  Privacy</a> of HBK
                                 </p>   

                 </div>

             </div>

    </div>
    
    </section>
</body>
</html>
